info:
  version: @project.version@
  stage: dev

server:
  port: @server.port@

management:
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    export:
      statsd:
        flavor: ETSY
        enabled: false
  security:
    flag: false

spring:
  application:
    name: @project.name@
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 3
  flyway:
    schemas: @db.schema@
  quartz:
    job-store-type: JDBC
    properties:
      org.quartz:
        jobStore:
          class: org.quartz.impl.jdbcjobstore.JobStoreTX
          driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
          isClustered: true
          misfireThreshold: 60000
          useProperties: true
        plugin:
          shutdownHook:
            class: org.quartz.plugins.management.ShutdownHookPlugin
            cleanShutdown: false
        scheduler:
          instanceId: AUTO
          instanceName: reporter-scheduler
        threadPool:
          makeThreadsDaemons: true
          threadNamePrefix: Scheduler
    jdbc:
      initialize-schema: ALWAYS
  output:
    ansi:
      enabled: ALWAYS

partyManagement:
  url: http://hellgate:8022/v1/processing/partymgmt
  timeout: 5000

magista:
  url: http://magista:8022/stat
  timeout: 60000

bustermaze:
  url: http://bustermaze:8022/repo
  polling:
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
    housekeeperTimeout: 15000

signer:
  url: http://signer:8022/signer
  timeout: 5000

domainConfig:
  url: http://dominant:8022/v1/domain/repository
  timeout: 5000

report:
  defaultTimeZone: Europe/Moscow
  batchSize: 1

storage:
  endpoint: localhost:42827
  signingRegion: RU
  bucketName: test
  client:
    maxErrorRetry: 10
  accessKey: test
  secretKey: test
  clientProtocol: HTTP
