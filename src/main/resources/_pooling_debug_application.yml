server:
  port: @server.port@
partyManagement:
  url: http://hellgate:8022/v1/processing/partymgmt
  timeout: 5000
magista:
  url: http://magista:8022/stat
  timeout: 60000
bustermaze:
  polling:
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
    housekeeperTimeout: 15000
    url: http://localhost:8026/repo
    enable: true
jobs:
  synchronization:
    enabled: true
  report:
    enabled: true
signer:
  url: http://signer:8022/signer
  timeout: 5000
domainConfig:
  url: http://dominant:8022/v1/domain/repository
  timeout: 5000
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      maximum-pool-size: 3
      idle-timeout: 30000
report:
  defaultTimeZone: Europe/Moscow
  batchSize: 1
storage:
  endpoint: localhost:42827
  signingRegion: RU
  bucketName: "test"
  client:
    maxErrorRetry: 10
  accessKey: "test"
  secretKey: "test"
  clientProtocol: "HTTP"
